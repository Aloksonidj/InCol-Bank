{% extends 'Nav.html'%}
{% block start %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-lg-6 mt-5">
            <div class="glass-card text-center">
                <div class="row justify-content-start pt-4">
                <div class="col-3">
                    <a onclick="history.back()" class="btn btn-outline-primary"><i
                                class="fa-solid fa-arrow-left-long"></i>Back</a>
                </div>
            </div>
                <form action="{% url 'NewUser' %}" method="post" class="p-5 pt-2">
                    {% csrf_token %}
                    <h1 class="mb-3">Open new Account</h1>
                    <input type="text" class="form-control rounded-4 w-75 mx-auto mb-3" id="username" name="User"
                        required autofocus placeholder="Enter your Name">
                    <input type="text" class="form-control rounded-4 w-75 mx-auto mb-3" id="Mobile_no" name="Mobile_no"
                        required autofocus placeholder="Enter your Mobile No">
                    <input type="password" class="form-control rounded-4 w-75 mx-auto mb-3" id="password"
                        name="password" required autofocus placeholder="Enter your Password">

                    <input type="password" class="form-control rounded-4 w-75 mx-auto mb-3" id="confirm_password"
                        name="confirm_password" required autofocus placeholder="Enter your Comfirm Password">

                    <button type="submit" class="btn btn-lg w-75 mb-3 btn-info rounded-5">Proceed</button>

                    <div class="register">
                        Already have Account?
                        <a href="{% url 'LoginApp:login' %}">Log in</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
