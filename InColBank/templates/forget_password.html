{% extends 'Nav.html' %}

{% block start %}
<div class="container mt-5">
    <div class="row justify-content-center pt-4">
        <div class="glass-card col-5 mt-5">
            <div class="row justify-content-start ps-2 pt-4">
                <div class="col-3">
                    <a onclick="history.back()" class="btn btn-outline-primary"><i
                            class="fa-solid fa-arrow-left-long"></i>Back</a>
                </div>
            </div>
            <form method="POST" class="p-5 pt-0 text-center">
                <h2 class="text-center mb-4">Change Password</h2>
                {% csrf_token %}
                <input type="password" name="new_password" class="form-control w-75 mx-auto mb-3 rounded-4"
                    placeholder="New Password" required>
                <input type="password" name="confirm_password" class="form-control w-75 mx-auto mb-3 rounded-4"
                    placeholder="Confirm New Password" required>
                <button type="submit" class="btn btn-lg btn-info w-75 mx-auto rounded-5">Update Password</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
