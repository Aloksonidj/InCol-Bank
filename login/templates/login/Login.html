{% extends 'Nav.html'%}
{% block start %}
{% load static %}

<link rel="stylesheet" href="{% static 'login/Login.css' %}">

<script>
    document.addEventListener("DOMContentLoaded",() => {

        const msg = document.querySelector(".special").innerHTML;
        if(msg){
            alert(`${msg}`)            
        }
    })

</script>''
<div class="main">
    <div class="Container">
        <form method="post" action="{% url 'LoginApp:login' %}">
            {% csrf_token %}

            <h1>Login</h1>
            <div class="input">
                <input type="number" required placeholder="Account no" name="Account_no">
                <span class="user-icon">&#128100; </span>
            </div>

            <div class="input">
                <input type="password" required placeholder="password" name="password">
            </div>

            <div class="Forgot">
                <label><input type="checkbox">Remember Me</label>
                <a href="" class="link">Forgot Account no</a>
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="register">
                Don't have Account?
                <a href="{% url 'NewUser' %}">New Account</a>
            </div>

            <div class="special" style="display: none;">{{pass}}</div>

        </form>
    </div>
</div>
{% endblock %}
